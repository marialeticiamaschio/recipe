<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>Restaurant Card</title>
</head>

<body>

    <div class="container">
        <div class="card">
            <img class="card-image"
                src="https://media-assets.lacucinaitaliana.it/photos/61fb10cadbe1b5a4409e5649/4:3/w_1064,h_798,c_limit/Carbonara-1600.jpg"
                alt="pasta">
            <div class="card-body">
                <h2>Carbonara</h2>
                <img class="icon" src="./bowl.png" height="42">

                <p class="ingredients"><b>ingredient per 4 persone:</b>
                <span class="list"> Guanciale 200 gr, Spaghetti 350g, Uova 4 tuorli, Pecorino 50g, Sale q.b, Pepe Nero q.b </span></p>
                <p class="time">Preparazione : <span class="badge"> 20 min</span></p>
            </div>
        </div>
    </div>

</body>

</html>
